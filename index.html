<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Random Selector</title>
    </head>
    <body>
        <div class="container">
            <h1 class="title">Random Selector</h1>
            <div class="mb-6">
                <button id="diceButton" class="linkButton">Roll the dice</button
                >&nbsp;|&nbsp;<button id="resetButton" class="linkButton">Reset</button
                >&nbsp;|&nbsp;<button id="hideShowAllGroups" class="linkButton">
                    Hide all groups</button
                >&nbsp;<span id="hiddenCounter">(0 hidden)</span>&nbsp;|&nbsp;<button
                    id="singleButton"
                    class="linkButton"
                >
                    Single
                </button>
                &nbsp;|&nbsp;<button id="rawDataButton" class="linkButton inactiveToggle">
                    Raw data
                </button>
            </div>
            <div class="mb-12 mt-3 groupContainer">Toggle groups: <span id="groupArea"></span></div>
            <div id="mainArea" class="mainArea mt-9 mb-9"></div>
            <div id="singleArea" class="singleArea mb-9"></div>
            <div id="rawDataArea"></div>
            <script src="data.js"></script>
            <script src="script.js"></script>
        </div>
    </body>
</html>
