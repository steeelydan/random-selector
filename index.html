<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Random Selector</title>
    </head>
    <body>
        <div class="container">
            <h1 class="title">Random Selector</h1>
            <div class="mb-3">
                <button id="diceButton" class="linkButton">Roll the dice</button
                >&nbsp;|&nbsp;<button id="clearButton" class="linkButton">
                    Clear
                </button>
            </div>
            <div class="mb-9 mt-3 groupContainer">
                <span id="groupArea"></span>|&nbsp;<button
                    id="hideShowAllGroups"
                    class="linkButton"
                >
                    Hide all groups</button
                >&nbsp;<span id="hiddenCounter">(0 hidden)</span>
            </div>
            <div id="mainArea" class="mainArea mt-9"></div>
            <script src="data.js"></script>
            <script src="script.js"></script>
        </div>
    </body>
</html>
